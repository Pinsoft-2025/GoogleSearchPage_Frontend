<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png">
    <title>Google Light Version</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <header>
            <div class="header-content">
                <div>
                    <a href="https://mail.google.com/mail/?authuser=0&ogbl">
                        <button class="header-button">Gmail</button>
                    </a>
                    <a href="https://www.google.com.tr/imghp?hl=tr&authuser=0&ogbl">
                        <button class="header-button">Görseller</button>
                    </a>
                </div>
                <div>
                    <button class="google-apps-button" data-tooltip="Google uygulamaları">
                        <img src="https://ssl.gstatic.com/gb/images/bar/al-icon.png" alt="Google Apps">
                    </button>
                    <button class="email-pfp" data-tooltip="Google Hesabı&#10;Sena ÜSTÜN&#10;ustunsena5@gmail.com">
                        <img src="images/email-pfp.jpg" alt="Google Account">
                    </button>
                </div>
            </div> 
        </header>
        <main>
            <div class="main-content-container">
                <div class="google-logo-container">
                    <div >
                        <img src="images/googlelogo_color_272x92dp.png" alt="Google">
                    </div>
                </div>
                <div class="search-content-container">
                    <div class="search-bar-container">
                    
                        <button class="search-button">
                            <img src="images/icons8-magnifying-glass-100.png" alt="Search on Google">
                        </button>
                        
                        <input type="text" class="search-bar">
                        
                        <button class="search-keyboard-button" data-tooltip="Harf çevirme aracı">
                            <img src="images/google-keyboard.PNG" alt="Keyboard">
                        </button>
                        
                        <button class="voice-search-button" data-tooltip="Sesli arama yapın">
                            <img src="images/google-voice.png" alt="Voice Search">
                        </button>
                        
                        <button class="lens-search-button" data-tooltip="Görselle arama">
                            <img src="images/7123028_lens_google_icon.png" alt="Lens Search">
                        </button>
                    </div>
                    <div class="extra-buttons-container">
                        <button>Google'da Ara</button>
                        <a href="https://doodles.google/">
                            <button>Kendimi Şanslı Hissediyorum</button>
                        </a>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-content">
                <div class="country">
                    Türkiye
                </div>
                <div class="footer-buttons-container">
                    <div class="footer-buttons-row-1">
                        <button href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1">Hakkında</button>
                        <button href="https://www.google.com.tr/intl/tr_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Reklam</button>
                        <button href="https://www.google.com.tr/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">İşletme</button>
                        <button href="https://google.com/search/howsearchworks/?fg=1">Arama nasıl çalışır?</button>                    
                    </div>
                    <div class="footer-buttons-row-2">
                        <a href="https://sustainability.google/intl/tr/carbon-free/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=">
                            <button>&#127811; İklimle ilgili çalışmalarımızın üçüncü on yılı</button>
                        </a>
                    </div>
                    <div class="footer-buttons-row-3">
                        <button href="https://policies.google.com/privacy?hl=tr&fg=1">Gizlilik</button>
                        <button href="https://policies.google.com/terms?hl=tr&fg=1">Şartlar</button>
                        <button>Ayarlar</button>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
