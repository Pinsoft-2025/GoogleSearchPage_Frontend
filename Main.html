<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png">
    <title>Google Light Version</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div>
                <button class="header-button">Gmail</button>
                <button class="header-button">Görseller</button>
            </div>
            <div>
                <button class="google-apps-button">
                    <img src="https://ssl.gstatic.com/gb/images/bar/al-icon.png" alt="Google Apps">
                </button>
                <img class="email-pfp" src="images/email-pfp.jpg" alt="Google Account">
            </div>
        </div> 
    </header>
    <main>
        <div>
            
        </div>
        <div class="google-logo-container">
            <img src="images/googlelogo_color_272x92dp.png" alt="">
        </div>
        <div class="main-content-container">
            <div class="search-bar-container">
            
                <button class="search-button">
                    <img src="images/icons8-magnifying-glass-100.png" alt="">
                </button>
                
                <input type="text" class="search-bar">
                
                <button class="search-keyboard-button">
                    <img src="images/google-keyboard.PNG" alt="">
                </button>
                
                <button class="voice-search-button">
                    <img src="images/google-voice.png" alt="">
                </button>
                
                <button class="lens-search-button">
                    <img src="images/7123028_lens_google_icon.png" alt="">
                </button>
    
            </div>
            <div class="extra-buttons-container">
                <button>Google'da Ara</button>
                <button>Kendimi Şanslı Hissediyorum</button>
            </div>
        </div>
        
    </main>
    <footer>

    </footer>

</body>
</html>
